<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <header><!--inicio header-->
        <nav class="container">
            <picture class="grid-item1">
                <a href="../../index.html"><img src="../../img/branding/logo_light_horizontal.svg"
                        alt="Isologotipo de la marca funkoshop"></a>
            </picture>
            <ul>

                <li><a href="../../index.html" class="list-HOME">VER TIENDA</a></li>
                <li> <a href="./admin.html" class="list-admin">ADMIN</a></li>
                <li> <a href="../../index.html" class="list-login">SALIR</a></li>
             
            </ul>
        </nav>
    </header><!--fin header-->
    <main><!--inicio cuerpo principal-->
        <section>
            <section> <!--Inicio de primera fila-->
                <span class="create-header">
                    <h2>CREAR NUEVO ITEM</h2>
                </span>
            </section><!--fin de la primera fila-->
            <section><!--inicio de la segunda fila-->
                <div>
                    <form action="#">
                        <label for="categoria">Categoría:</label>
                        <select id="categoria" name="categoria">
                            
                            <option value="#">seleccionar</option>
                            <option value="#">seleccionar</option>
                            <option value="#">seleccionar</option>
                        </select>
                    </form>
                </div>
                <div>
                    <form action="#">
                        <label for="Licencia">Licencia:</label>
                        <select id="Licencia" name="Licencia">
                            
                            <option value="#">seleccionar</option>
                            <option value="#">seleccionar</option>
                            <option value="#">seleccionar</option>
                        </select>
                    </form>
                </div>
            </section><!--fin de la segunda fila-->
            <section><!--inicio de la tercera fila-->
                <form action="#">
                    <label for="nombre del producto">Nombre del producto:</label>
                    <input type="text"  name="producto" value="Kakashi Hatake Shippuden Saga">
                </form>
            </section><!--fin de la tercera fila-->
            <section><!--inicio de la cuarta fila-->
                <textarea name="comentario" rows="10" cols="40"></textarea>
            </section><!--fin de la cuarta fila-->
            <section><!--inicio de la quinto fila-->
                <form action="#">
                    <label for="sku">SKU:</label>
                    <input type="text"  name="sku" value="SSK111AB001">
                    <label for="precio">Precio:</label>
                    <input type="text"  name="precio" value="$ 0.000,00">
                    <label for="stock:">Stock:</label>
                    <input type="text"  name="stock:" value="0">
                </form>
            </section><!--fin de la quinto fila-->
            <section><!--inicio de la sexta fila-->
                <form action="#">
                    <label for="descuento">Descuento:</label>
                    <input type="text"  name="descuento" value="0%">
                    <label for="cuotas">Cuotas:</label>
                    <select id="cuotas" name="Licencia">
                            
                        <option value="#">3 Cuotas sin interés</option>
                        <option value="#">seleccionar</option>
                        <option value="#">seleccionar</option>
                    </select>
                </form>
            </section><!--fin de la sexta fila-->
            <section><!--inicio de la septimo fila-->
                <form action="#">
                    <label for="imagen">Imágenes:</label>
                    <input type="file" id="imagen" name="imagen" multiple>
                  </form>
            </section><!--fin de la septimo fila-->
            <section><!--inicio de la octavo fila-->
                <input type="submit" value="Agregar Producto">

                <input type="reset" value="Limpiar">

            </section><!--fin de la octavo fila-->
        </section>
    </main><!--fin cuerpo principal-->

    <footer><!--inicio footer seccion -->
        <nav class="container">
            <img src="../../img/branding/isotype.svg" alt="isotipo de la marca funco.com">

                <li><a href="../../pages/admin/login.html">INGRESAR</a></li>
                <li><a href="../../pages/tienda/contact.html">CONTACTO</a></li>
            </ul>
        </nav>
        <p>All rights reserved 2023 - Funkoshop &copy</p>
    </footer><!--fin footer seccion -->

</body>

</html>
